<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Editar Empleado</title>
    <link rel='stylesheet' href="./css//styles.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
        integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
</head>

<body>
    <div class="container">
        <form class="jumbotron mt-3" onsubmit=event.preventDefault();readFormData(); id="editarForm">
            <h1 class="text-center">Editar Empleado</h1>
            <div class="form-row">
                <div class="form-group col-md-6">
                    <label for="inputEmail4">Nombre</label>
                    <input type="text" class="form-control" id="nombreEdit" value="${" empleado.empleado.nombre"}">
                </div>
                <div class="form-group col-md-6">
                    <label for="inputPassword4">Apellido</label>
                    <input type="text" class="form-control" id="apellidoEdit" value="${" empleado.empleado.apellido"}">
                </div>
            </div>
            <div class="form-group">
                <label for="inputAddress">DNI</label>
                <input type="number" class="form-control" id="dniEdit" value="3232">
            </div>
            <div class="form-group">
                <label for="inputAddress2">Fecha Ingreso</label>
                <input type="date" class="form-control" id="fechaEdit" value="">
            </div>
            <div class="form-row">
                <div class="form-group col-md-6">
                    <label for="inputCity">Sector</label>
                    <input type="text" class="form-control" id="sectorEdit" value="">
                </div>
                <div class="form-group col-md-6">
                    <label for="inputState">Estado</label>
                    <select id="activoEdit" class="form-control" value="">

                        <option value="true">Activo</option>
                        <option value="false">Inactivo</option>
                    </select>
                </div>

            </div>

            <button type="submit" class="btn btn-primary btn-block">Guardar Cambios</button>
            <a href="index.html">
                <button type="button" class="btn btn-info btn-block mt-2">Volver Al Listado</button>
            </a>
        </form>

    </div>
    <script src="js/editar.js"></script>
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
        integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
        integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
        integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
        crossorigin="anonymous"></script>
</body>

</html>
